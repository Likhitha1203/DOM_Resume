<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Calculator</title>
        <style>
            table,td {
                border: 1px solid black;
                border-spacing : 2px;
            }
            table,input {
                width : 100%;
                height : 100%;
            }
        </style>
    </head>
    <body class = "container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4" class="form-floating">
                <textarea class="form-control" name="display" id = "input-display" style="text-align : right;height: 50px;font-size:20px;"></textarea>
                <input class="form-control" id = "output-display" style="text-align : right;height: 75px;font-size:30px;" value = "0" disabled></input>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <table>
                    <tbody>
                        <tr>
                            <td><input class="button btn  btn-danger" type = "button" id = "clear" onclick="clr()" value = "C"></td>
                            <td><input class="button btn  btn-secondary" type = "button" id = "backspace" onclick="back();" value = "<"></td>
                            <td><input class="button btn  btn-primary" type = "button" id = "div" onclick="Division();" value = "/"></td>
                            <td><input class="button btn  btn-primary" type = "button" id = "mul" onclick="Multiply();" value = "*"></td>
                        </tr>
                        <tr>
                            <td><input class="button btn  btn-warning" type = "button" id = "seven" onclick="digit(7)" value = 7></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "eight" onclick="digit(8)" value = 8></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "nine" onclick="digit(9)" value = 9></td>
                            <td><input class="button btn  btn-primary" type = "button" id = "sub" onclick="Minus();" value = "-"></td>
                        </tr>
                        <tr>
                            <td><input class="button btn  btn-warning" type = "button" id = "four" onclick="digit(4)" value = 4></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "five" onclick="digit(5)" value = 5></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "six" onclick="digit(6)" value = 6></td>
                            <td><input class="button btn  btn-primary" type = "button" id = "add" onclick="Plus();" value = "+"></td>
                        </tr>
                        <tr>
                            <td><input class="button btn  btn-warning" type = "button" id = "one" onclick="digit(1)" value = 1></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "two" onclick="digit(2)" value = 2></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "three" onclick="digit(3)" value = 3></td>
                            <td><input class="button btn  btn-primary" type = "button" id = "Mod" onclick="Percentage( );" value = "%"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input class="button btn  btn-warning" type = "button" style = "width : 100%" id = "zero" onclick="digit(0)" value = 0></td>
                            <td><input class="button btn  btn-warning" type = "button" id = "decimal" onclick="digit('.')" value = "."></td>
                            <td><input class="button btn  btn-success" type = "button" id = "result" style = "height : 100%" onclick="result()" value = "="></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src = "Calculator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
